<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADK Multi-Agent System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.2em; opacity: 0.9; }
        .content { padding: 30px; }
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .agent-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .agent-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.3em;
        }
        .agent-card .type {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }
        .agent-card .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .input-section h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status-section {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .status-section h2 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        .results {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading.active { display: block; }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 ADK Multi-Agent System</h1>
            <p>Amazon Marketing Campaign Generator</p>
        </div>
        
        <div class="content">
            <h2 style="margin-bottom: 20px; color: #333;">🤖 Active Agents</h2>
            <div class="agents-grid" id="agentsGrid">
                <!-- Agents will be loaded here -->
            </div>
            
            <div class="input-section">
                <h2>📦 Product Information</h2>
                <form id="productForm">
                    <div class="form-group">
                        <label for="productName">Product Name *</label>
                        <input type="text" id="productName" required placeholder="Enter product name">
                    </div>
                    <div class="form-group">
                        <label for="productCategory">Category *</label>
                        <input type="text" id="productCategory" required placeholder="e.g., Electronics, Home & Garden">
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Product Description *</label>
                        <textarea id="productDescription" required placeholder="Describe your product features, benefits, and unique selling points..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="targetAudience">Target Audience</label>
                        <input type="text" id="targetAudience" placeholder="e.g., Young professionals, Parents, Tech enthusiasts">
                    </div>
                    <div class="form-group">
                        <label for="price">Price (USD)</label>
                        <input type="number" id="price" step="0.01" placeholder="0.00">
                    </div>
                    <button type="submit" class="btn" id="startBtn">🚀 Start Campaign Generation</button>
                </form>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Agents are working on your campaign...</p>
            </div>
            
            <div class="status-section" id="statusSection" style="display: none;">
                <h2>📊 Status</h2>
                <p id="statusMessage">Ready</p>
                <div class="results" id="results"></div>
            </div>
        </div>
    </div>

    <script>
        // Load agents on page load
        async function loadAgents() {
            try {
                const response = await fetch('/api/agents');
                const agents = await response.json();
                const grid = document.getElementById('agentsGrid');
                
                grid.innerHTML = agents.map(agent => `
                    <div class="agent-card">
                        <h3>${agent.name}</h3>
                        <span class="type">${agent.type}</span>
                        <p style="margin-top: 10px; color: #666;">${agent.description}</p>
                        <p style="margin-top: 10px; color: #28a745; font-size: 0.9em;">
                            <span class="status"></span> ${agent.status}
                        </p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading agents:', error);
            }
        }

        // Handle form submission
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productInfo = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDescription').value,
                target_audience: document.getElementById('targetAudience').value,
                price: document.getElementById('price').value
            };
            
            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('startBtn').disabled = true;
            document.getElementById('statusSection').style.display = 'block';
            document.getElementById('statusMessage').textContent = 'Initializing workflow...';
            
            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product_info: productInfo })
                });
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').classList.remove('active');
                document.getElementById('startBtn').disabled = false;
                
                if (result.success) {
                    document.getElementById('statusMessage').textContent = '✅ Campaign generation completed successfully!';
                    document.getElementById('results').innerHTML = `<pre>${JSON.stringify(result.results, null, 2)}</pre>`;
                } else {
                    document.getElementById('statusMessage').textContent = '❌ Error: ' + result.error;
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('statusMessage').textContent = '❌ Error: ' + error.message;
                console.error('Error:', error);
            }
        });

        // Load agents when page loads
        loadAgents();
    </script>
</body>
</html>
